<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bon Voyage | Parceiros</title>
    <link rel="stylesheet" href="../css/estilo.css">
    <link rel="icon" href="../imagens/maodois.png">
    <script src="../jQueryAssets/jquery-1.11.1.min.js"></script>
    <script src="../jQueryAssets/jquery-ui-effects.custom.min.js"></script>
    <script type="text/javascript">
      function MM_DW_effectBlind(obj, method, effect, dir, speed) {
        obj[method](effect, { direction: dir }, speed);
      }
    </script>
  </head>

  <body>
    <!-- Container do Corpo -->
    <div id="container">
      <!-- Div Botão Responsível -->
      <div
        id="botaoresponsivel"
        onClick="MM_DW_effectBlind($('#menu'),'toggle','blind','up',1000)"
      >
        &#9776;
      </div>
      <!-- Cabeçalho -->
      <header id="cabecalho">
        <div id="logotipo">
          <a href=""
            ><img
              src="../imagens/logoBonVooyage.png"
              alt="LogoBonVooyage"
              width="80"
              height="81"
              title="LogoBonVooyage"
         ></a>
        </div>
        <!-- Menu - Cabeçalho -->
        <div id="menu">
          <nav>
            <ul>
              <li><a href="../index.html">Página Inicial</a></li>
              <li><a href="contato.html">Contato</a></li>
              <li><a href="quem_somos.html">Quem somos</a></li>
              <li><a href="parceiros.html">Parceiros</a></li>
            </ul>
          </nav>
        </div>
      </header>
      <!-- Começo da página principal -->
      <main>
        <h1>Parceiros</h1>
        <section class="imgP">
          <img src="../imagens/ibis_hotel.jpg" class="ibis">
          <img src="../imagens/ibis_styles.jpg" class="ibis">
          <img src="../imagens/ibis_budget.jpg" class="ibis"><br>
          <img src="../imagens/localiza.png" class="localiza">
        </section>
      </main>

      <!-- Rodapé da página -->
      <footer id="rodape">Parceiros &copy;2022</footer>
    </div>
  </body>
</html>
